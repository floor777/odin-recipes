<h2>Description</h2>
<p>This is a simple meal of grilled chicken and brown rice</p>
<h2>Ingredients</h2>
<ul>
    <li>150 g of Grilled Chicken</li>
    <Li>1/4 cup of brown rice</Li>
</ul>

<h2>Steps</h2>
<ol>
    <li>Cook the chicken</li>
    <li>Cook the brown rice</li>
    <li>Combine and serve</li>
</ol>
